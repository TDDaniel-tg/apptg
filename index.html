<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>бот приложение</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="logo">ЛОГО</button>
      <button class="balance">БАЛАНС</button>
      <button class="action-button">ПОПОЛНИТЬ</button>
      <button class="action-button">ВЫВЕСТИ</button>
    </div>

    <div class="main">
      <div class="carousel">
        <button class="arrow-left">&#9664;</button>
        <div class="carousel-screen" id="carousel-screen">
          <div class="carousel-item" data-index="1">Содержимое 1: Быстрая игра</div>
          <div class="carousel-item" data-index="2">Содержимое 2: Новая игра</div>
          <div class="carousel-item" data-index="3">Содержимое 3: Популярная игра</div>
          <div class="carousel-item" data-index="4">Содержимое 4: Карточная игра</div>
          <div class="carousel-item" data-index="5">Содержимое 5: Специальное предложение</div>
          <div class="carousel-item" data-index="6">Содержимое 6: Акция месяца</div>
        </div>
        <button class="arrow-right">&#9654;</button>
      </div>
      <div class="carousel-dots" id="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="buttons">
        <button class="lobby">ЛОББИ</button>
        <button class="gift">ПОДАРОК</button>
        <button class="search">ПОИСК</button>
      </div>

      <div class="title-container">
        <h3 class="centered">БЫСТРЫЕ ИГРЫ</h3>
      </div>
      <div class="games">
        <button class="game">ИГРА 1</button>
        <button class="game">ИГРА 2</button>
        <button class="game">ИГРА 3</button>
        <button class="game">ИГРА 4</button>
      </div>
      
      <div class="title-container">
        <h3 class="centered">НОВЫЕ</h3>
      </div>  
      <div class="games">
        <button class="game">ИГРА 1</button>
        <button class="game">ИГРА 2</button>
        <button class="game">ИГРА 3</button>
        <button class="game">ИГРА 4</button>
      </div>          
      
      <div class="title-container">
        <h3 class="centered">ПОПУЛЯРНЫЕ</h3>
      </div>  
      <div class="games">
        <button class="game">ИГРА 1</button>
        <button class="game">ИГРА 2</button>
        <button class="game">ИГРА 3</button>
        <button class="game">ИГРА 4</button>
      </div>                
      
      <div class="title-container">
        <h3 class="centered">КАРТОЧНЫЕ</h3>
      </div>  
      <div class="games">
        <button class="game">ИГРА 1</button>
        <button class="game">ИГРА 2</button>
        <button class="game">ИГРА 3</button>
        <button class="game">ИГРА 4</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
