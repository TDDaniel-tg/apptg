<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>бот приложение</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="logo">ЛОГО</button>
      <button class="balance">БАЛАНС</button> <!-- Баланс остается кнопкой -->
      <button class="action-button">ПОПОЛНИТЬ</button>
      <button class="action-button">ВЫВЕСТИ</button>
    </div>

    <div class="main">
      <div class="carousel">
        <button class="arrow-left">&#9664;</button>
        <div class="carousel-screen" id="carousel-screen"></div>
        <button class="arrow-right">&#9654;</button>
      </div>
      <div class="carousel-dots" id="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="buttons">
        <button class="lobby">ЛОББИ</button>
        <button class="gift">ПОДАРОК</button>
        <button class="search">ПОИСК</button>
        </button>
      
      </div>

      <div class="games">
      <h3>НОВЫЕ</h3>
        <button class="games">
          <button class="game">ИГРА 1</button>
          <button class="game">ИГРА 2</button>
          <button class="game">ИГРА 3</button>
          <button class="game">ИГРА 4</button>
          <h3class=container4>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
